<script>
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    // prettier-ignore
    let dataAxis = ['英格兰', '法国', '阿根廷', '巴西', '葡萄牙', '西班牙'];
    // prettier-ignore
    let data = [11248, 37832, 89774, 83920, 68434, 34398];
    let yMax = 500;
    let dataShadow = [];
    for (let i = 0; i < data.length; i++) {
        dataShadow.push(yMax);
    }
    option = {
        title: {
            text: '2022卡塔尔世界杯夺冠球队投票 (滚轮缩放)',
            subtext: 'Vote for the team winning the 2022 Qatar World Cup'
        },
        xAxis: {
            data: dataAxis,
            axisLabel: {
                inside: true,
                color: '#fff'
            },
            axisTick: {
                show: false
            },
            axisLine: {
                show: false
            },
            z: 10
        },
        yAxis: {
            axisLine: {
                show: false
            },
            axisTick: {
                show: false
            },
            axisLabel: {
                color: '#999'
            }
        },
        dataZoom: [{
            type: 'inside'
        }],
        series: [{
            type: 'bar',
            showBackground: true,
            itemStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                        offset: 0,
                        color: '#83bff6'
                    },
                    {
                        offset: 0.5,
                        color: '#188df0'
                    },
                    {
                        offset: 1,
                        color: '#188df0'
                    }
                ])
            },
            emphasis: {
                itemStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#2378f7'
                        },
                        {
                            offset: 0.7,
                            color: '#2378f7'
                        },
                        {
                            offset: 1,
                            color: '#83bff6'
                        }
                    ])
                }
            },
            data: data
        }]
    };
    // Enable data zoom when user click bar.
    const zoomSize = 6;
    myChart.on('click', function (params) {
        console.log(dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)]);
        myChart.dispatchAction({
            type: 'dataZoom',
            startValue: dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)],
            endValue: dataAxis[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
        });
    });

    option && myChart.setOption(option);
</script>
